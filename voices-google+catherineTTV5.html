<!DOCTYPE html>
<html>
<body>

    <H3>TTV5</H3>

<button onclick="readAloud()">Read Aloud</button>
<button onclick="pauseSpeech()">Pause</button>
<button onclick="resumeSpeech()">Resume</button>
<button onclick="stopSpeech()">Stop</button>

<select id="voiceSelect"></select>

<script>
let voices = [];
let utterance = null;

function loadVoices() {
    voices = speechSynthesis.getVoices();

    const voiceSelect = document.getElementById("voiceSelect");
    voiceSelect.innerHTML = "";

    // Sort voices: Google voices first, then others
    const sortedVoices = voices.sort((a, b) => {
        const aGoogle = a.name.toLowerCase().includes("google");
        const bGoogle = b.name.toLowerCase().includes("google");
        return (aGoogle === bGoogle) ? 0 : aGoogle ? -1 : 1;
    });

    let defaultIndex = 0;

    sortedVoices.forEach((voice, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = `${voice.name} â€” ${voice.lang}`;
        voiceSelect.appendChild(option);

        // Prefer Catherine if available
        if (voice.name.toLowerCase().includes("catherine")) {
            defaultIndex = index;
        }
    });

    // If Catherine not found, default to first Google voice
    if (defaultIndex === 0) {
        const googleIndex = sortedVoices.findIndex(v =>
            v.name.toLowerCase().includes("google")
        );
        if (googleIndex !== -1) defaultIndex = googleIndex;
    }

    voiceSelect.value = defaultIndex;
}

speechSynthesis.onvoiceschanged = loadVoices;

function readAloud() {
    fetch("text.txt")
        .then(response => response.text())
        .then(text => {
            speechSynthesis.cancel();

            utterance = new SpeechSynthesisUtterance(text);

            const selectedIndex = document.getElementById("voiceSelect").value;
            if (voices[selectedIndex]) {
                utterance.voice = voices[selectedIndex];
            }

            speechSynthesis.speak(utterance);
        })
        .catch(err => console.error("Error loading text.txt:", err));
}

function pauseSpeech() {
    if (speechSynthesis.speaking && !speechSynthesis.paused) speechSynthesis.pause();
}

function resumeSpeech() {
    if (speechSynthesis.paused) speechSynthesis.resume();
}

function stopSpeech() {
    speechSynthesis.cancel();
}
</script>

</body>
</html>
